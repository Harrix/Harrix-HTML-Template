<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title><%=title%></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="icon" type="image/svg+xml" sizes="any" href="favicon/favicon.svg" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="favicon/favicon-192x192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#de2b26" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <meta name="msapplication-config" content="favicon/browserconfig.xml" />
    <meta name="theme-color" content="#de2b26" />

    <script>
      (function () {
        if (window.location.protocol === "http:" || window.location.protocol === "https:") {
          var link = document.createElement("link");
          link.rel = "manifest";
          link.href = "favicon/manifest.json";
          document.head.appendChild(link);
        }
      })();
    </script>
    <script>
      (function () {
        var stored = localStorage.getItem("h-theme");
        var prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
        var theme = stored === "dark" || stored === "light" ? stored : (prefersDark ? "dark" : "light");
        document.documentElement.setAttribute("data-theme", theme);
      })();
    </script>
  </head>

  <body class="has-navbar-fixed-top">
    <nav id="h-navbar" class="navbar is-fixed-top" aria-label="main navigation">
      <div id="h-navbar-bottom"></div>
      <div class="container">

            <img src="img/logo.svg" alt="Harrix" /> Harrix <span class="is-sub">Проект</span>
          </a>
          <div id="h-burger" class="navbar-burger" data-target="h-navbar-menu">
            <span></span> <span></span> <span></span>
          </div>
        </div>
        <div id="h-navbar-menu" class="navbar-menu">
          <div class="navbar-end">
            <div class="navbar-item" id="h-search-form">
              <div class="control has-icons-left has-icons-right">
                <form role="search" method="get" action="/">
                  <input class="input is-shadowless" type="text" value="" id="h-search-input" />
                </form>
                <span class="icon is-small is-left"><i class="fas fa-search"></i></span>
                <span class="icon is-small is-right h-is-clickable is-hidden-touch" id="h-search-button-close"
                  ><i class="fah fa-close" data-prefix="fah" data-icon="close"></i
                ></span>
              </div>
            </div>
            <a class="navbar-item is-active" href="https://harrix.org/projects/">Проекты</a>
            <a class="navbar-item" href="https://harrix.org/"><span class="icon"><i class="fah fa-harrix" data-prefix="fah" data-icon="harrix"></i></span> Harrix.org</a>
            <a class="navbar-item" href="https://harrix.org/contacts">Контакты</a>
            <a class="navbar-item" href="https://github.com/Harrix">
              <span class="icon is-github-icon"><i class="fab fa-github"></i></span> GitHub
            </a>
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link" href="#">Подменю</a>
              <div class="navbar-dropdown is-boxed">
                <a class="navbar-item" href="#">Action</a> <a class="navbar-item" href="#">Another action</a>
                <a class="navbar-item" href="#">Something else here</a>
              </div>
            </div>
            <a class="navbar-item" href="https://github.com/Harrix">
              <span class="icon"><i class="fas fa-rss"></i></span> RSS
            </a>
            <a class="navbar-item" href="https://harrix.org/">
              <span class="icon"><i class="fas fa-globe-americas"></i></span> Eng
            </a>
            <div class="navbar-item h-is-clickable" id="h-theme-toggle" role="button" aria-label="Переключить светлую/тёмную тему">
              <span class="icon is-small h-theme-icon h-theme-icon--light" aria-hidden="true"><i class="fas fa-moon"></i></span>
              <span class="icon is-small h-theme-icon h-theme-icon--dark" aria-hidden="true"><i class="fas fa-sun"></i></span>
            </div>
            <div class="navbar-item h-is-clickable is-hidden-touch" id="h-search-button-open">
              <span class="icon is-small"><i class="fas fa-search"></i></span>
            </div>
          </div>
        </div>
      </div>
    </nav>
